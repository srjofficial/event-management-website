<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body class="justify-center">
    <div class="mx-auto  pt-4 sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/3 wrapper">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-slate-50">Create your account</h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
              <form class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-slate-50">Create Username</label>
                    <div class="mt-2">
                      <input id="username" name="username" type="text"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-blue ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-blue  focus:ring-blue-600 focus:ring-offset-0 sm:text-sm sm:leading-6 pl-4">
                    </div>
                  </div>
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-slate-50">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-blue ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-blue  focus:ring-blue-600 focus:ring-offset-0 sm:text-sm sm:leading-6 pl-4">
                  </div>
                </div>
          
                <div>
                  <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-slate-50">Password</label>                
                  </div>
                  <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-blue ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-blue  focus:ring-blue-600 focus:ring-offset-0 sm:text-sm sm:leading-6 pl-4">
                  </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                      <label for="password" class="block text-sm font-medium leading-6 text-slate-50">Confirm Your Password</label>                
                    </div>
                    <div class="mt-2">
                      <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-blue ring-blue-500 placeholder:text-gray-400 focus:ring-2 focus:ring-blue  focus:ring-blue-600 focus:ring-offset-0 sm:text-sm sm:leading-6 pl-4">
                    </div>
                  </div>
          
                <div class="justify-center">
                  <a href="./login.html" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</a>
                </div>
              </form>
          
              
            </div>
          </div>
    </div>
    
</body>
</html>
