<!-- 4. ðŸ“… Booking Page:
   - Form for users to book an event.
   - Fields: Name, Email, Event Date, Event Type (e.g., Birthday Party, Photography Session, Wedding, etc.), Additional Notes.
   - Submit button to send booking request.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Spot Now!</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534679.png">
    <link rel="stylesheet" href="./booking.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col" id="form">
            <h1 class="mt-5" style="color: black;">Book Your Event:<br><span style="font-size: xx-large;">Explore Our World of Options</span></h1>
            <div class="form">
                <label for="">Name:</label>
                <input type="text" placeholder="Enter Your Full Name" aria-label="Name"><br>
                <label for="">Email:</label>
                <input type="email" placeholder="Email-ID" aria-label="Email"><br>
                <label for="">Event Date:</label>
                <input type="date" placeholder="Event Date" aria-label="Event Date"><br>
                <label for="">Event Type:</label>
                    <select aria-label="Event Type">
                        <option value="" hidden >Select Your Event Type</option>
                        <option value="Birthday Party">Birthday Party</option>
                        <option value="Photography Session">Photography Session</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Conference">Conference</option>
                        <option value="Other">Other</option>
                    </select><br>
                    <label for="">Additional Message:</label>
                    <textarea placeholder="If you have any additional message type here..." aria-label="Additional Notes" style="width: 400px; padding: 10px; border: none;"></textarea><br>
                    <button type="submit">Book Now</button>
            </div>
        </div>
        <div class="col" id="pic">
            <h1 style="color: white; background-color: rgba(0, 0, 0, 0.782);" >Book Your Event<br> With Us <br> Now!!</h1> 
        </div>
    </div>
</body>
</html>
